<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="hero">
    <header class="hero__header container">
      <img class="hero__header-logo" src="images/logo.svg" alt="logo header">
    </header>
    <div class="hero__img"></div>
    <section class="hero__content container">
      <h1 class="hero__title">
        <span class="hero__title-m"> We're</span>
        coming soon
      </h1>
      <p class="hero__paragraph">  Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form" id="form">
        <input id="email" type="email" placeholder="Email Address">
        <button type="submit">
         <img src="images/icon-arrow.svg">
        </button>
        <small>Please provide a valid email</small>
        <img class="alert" src="images/icon-error.svg">
      </form>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
